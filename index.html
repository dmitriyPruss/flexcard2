<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="cardBox">
        <div class="top">
            <div class="photo">
                <img src="./imgs/vital.jpeg" alt="">
            </div>
            <img id='star' src="./imgs/star-circle.png" alt="star">
            <h2> Politician</h2>
            <p>$10000/hour</p>
        </div>
        <h2>Vitaliy Klitchko, 49</h2>
        <div class='address'>
            <img src="./../imgs/map-marker.png" alt="map marker">
            <p>Kyiv, Ukraine</p>
        </div>
        <p>
            Глава Киевской городской государственной администрации с 25 июня 2014 года
        </p>
        <div class="emptyButton">
            view cv
        </div>
        <div class="fullButton">
            make offer
        </div>
        <ul>
            <li>
                <p>Online</p>
            </li>
        </ul>
    </div>
</body>
</html>
